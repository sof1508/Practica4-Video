<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="video.css">
</head>

<body>
    <h1>Reproductor de video</h1>
    <input type="file" id="file" accept="video/*" /> <br/>
    <h2 class="ocultar" id="cargando">Cargando video...</h2>
    <div class="ocultar" id="contenedor">
        <video controls autoplay id="video" width="700"></video> <br/>
        <input type="button" value="Play" onclick="play()" />
        <input type="button" value="Pause" onclick="pause()" />
        <label for="volumen">Volumen</label>
        <input type="range" id="volumen" value="1" min="0" max="1" step="0.1" />
    </div>
    <script src="video.js "></script>
</body>

</html>
